<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">   
</head>

<body class="body">
    <div class="page">
        
        <header class="header">
            <a class="header__link" target="_self" href="#"><img class="header__logo" alt="Логотип место Россия." src="./images/logo.svg"></a>
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" alt="фото автора." src="./images/myPhoto.jpg">

                <div class="profile__info">
                    <div class="profile__group">
                        <h1 class="profile__info-name">Анастасия Шилина</h1>
                        <button class="profile__open-button" type="button"><img alt="#" src="./images/editButton.svg"></button>
                    </div>
                    <p class="profile__info-about">Исследователь Египта</p>
                </div>
                <button class="profile__add-button" type="button"><img class="profile__add-button-vector" alt="#" src="./images/addButtonVector.svg"></button>
            </section>

            <section class="elements">
                <ul class="cards">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy;2020.Mesto Russia</p>
        </footer>

        <!--<template class="template">
            <li class="cards__item">
                <a class="cards__image" target="_self" href=""><img class="cards__img" alt="#" src="${item.link}?https://via.placeholder.com/280.png"></a>
                <div class="cards__bottom">
                    <h3 class="cards__title"></h3>
                    <button class="cards__like" type="button"></button>
                </div>
                </li>
        </template>-->
        <template class="template">
            <li class="cards__item">
                <img class="cards__img" alt="#" src="./">
                <div class="cards__bottom">
                    <h3 class="cards__title"></h3>
                    <button class="cards__like" type="button"></button>
                </div>
            </li>
        </template>


        <section class="popup">
            <form class="popup__form" name="form">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__input input-name" type="text" placeholder="Имя" name="name">
                <input class="popup__input input-about" type="text" placeholder="О себе" name="about">
                <button class="popup__btn popup__btn-add" type="submit">Сохранить</button>
            </form>
        </section>
        <section class="popup-add">
            <form class="popup-add__form" name="form">
                <button class="popup-add__close-btn" type="button"></button>
                <h2 class="popup-add__header">Новое место</h2>
                <input class="popup-add__input input-title" type="text" placeholder="Название" name="title">
                <input class="popup-add__input input-link" type="text" placeholder="Ссылка на картинку" name="link">
                <button class="popup-add__btn popup-add__btn-add" type="submit">Создать</button>
            </form>
        </section>
        <section class="popup-img">
            <div class="popup-img__window">
                <button class="popup-img__close-btn" type="button"></button>
            </div>
        </section>
        
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
